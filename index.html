<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1012a5df2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="music-container">

        <img src="./img/love you like.jpg" alt="" id="cover">

        <p id="song-name">love like you</p>

        <p id="artist">viviz</p>

        <div class="time-container">
            <p id="current-time" class="timer">0:00</p>
            <div id="progress-bar-base">
                <div id="pregress-bar-content"></div>
            </div>
            <p id="total-time" class="timer">0:00</p>
        </div>

        <audio id="audio" src="./audio/love you like.mp3"></audio>

        
        <div id="song-controler">
            <i class="fas fa-backward" id="back"></i>
            <i class="fas fa-play" id="start"></i>
            <i class="fas fa-forward" id="next"></i>
            
        </div>

        <div id="volume-container">
            <i class="fas fa-volume-high" id="volume-icon"></i>
            <input id="volume" type="range">
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
